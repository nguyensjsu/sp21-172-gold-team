<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cashier.css">
    <title>Starbucks Cashier</title>
</head>
<body>
    <h1 class="main-header">Welcome to Starbucks Reserved</h1>

    <div class="input-body">
    <label for="drink">Drink:</label>
    <select id="drink">
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="iced-coffee">Iced Coffee</option>
        <option value="mocha">Mocha</option>
    </select>

    <label for="milk">Milk:</label>
    <select id="milk">
        <option value="skim">Skim Milk</option>
        <option value="two-percent">2%</option>
        <option value="whole">Whole Milk</option>
        <option value="soy">Soy Milk</option>
    </select>

    <label for="size">Size:</label>
    <select id="size">
        <option value="tall">Tall</option>
        <option value="grande">Grande</option>
        <option value="venti">Venti</option>
    </select>

    <p>Register: </p>
    <p>Status: </p>
    </div>

    <div class="gen-container">
    <label for="store">Select Store:</label>
    <select id="store">
        <option value="campbell">Campbell</option>
        <option value="milpitas">Milpitas</option>
        <option value="santa-clara">Santa Clara</option>
    </select>
    </div>

    <div class="gen-container">
    <img src="./roastery.jpeg" alt="Roastery Logo">
    </div>

    <div class="gen-container">
    <button>Get Order</button>
    <button>Place Order</button>
    <button>Clear Order</button>
    </div>

</body>
</html>
