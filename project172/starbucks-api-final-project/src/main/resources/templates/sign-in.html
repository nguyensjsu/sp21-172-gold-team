<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-inputs.css">
    <title>Sign In</title>
</head>
<body>
    <header class="navigation">
        <div class="left-nav">
            <img class="logo" src="ID1200px-Starbucks_Corporation@2x.png" alt="Starbucks Logo">
            <a>Menu</a>
            <a>Rewards</a>
            <a>Gift Cards</a>
        </div>
        <div class="right-nav">
            <a>Find a store</a>
            <input type="button" class="account-button" value="Account"></button>
        </div>
    </header>
    <section class="sign-section">
        <h1>Sign in or create an account</h1>
        <form class="sign-form">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email address" field="*{email}">  <!-- added th:field="*{email}" -->

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter Your Password" field="*{password}">   <!-- added th:field="*{password}" -->
        
            <input type="submit" value="Sign In">
        </form>
    </section>
</body>
</html>
